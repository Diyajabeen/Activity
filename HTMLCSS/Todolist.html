<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link href="style2.css" rel="stylesheet">
</head>

<body>
    <h1>My To-Do List</h1>
 
   <ul class="todo-list">
       <li>
           <input type="checkbox" id="1">
           <label for="1">Explore gaming keyboards</label>
           <ul class="sub-item">
               <li>
               <a class="sub-item-link" href="#" target="_blank">Store link</a> 
                         
               </li>
           </ul>
       </li>
   
       <li>
           
           <input type="checkbox" id="2">
           <label for="2">Finish the report</label>
           <ul class="sub-item">
               <li>
                <a class="sub-item-link" href="#" target="_blank">Request access</a>
                
               </li> 
           </ul>
       </li>
    
       <li>
           <input type="checkbox" id="3">
           <label for="3">View phone's warranty</label>
           <ul class="sub-item">
              <li>
                <a class="sub-item-link" href="#" target="_blank">View receipt</a>
              </li>  
           </ul>
       </li>
       <li>
           <input type="checkbox" id="4">
           <label for="4">Check processor specs</label>
           <ul class="sub-item">
               <li>
               <a class="sub-item-link" href="#" target="_blank">View model number</a>
               </li>
           </ul>
       </li>
   </ul>
</body>

</html>
